    option = "words"

    if (option == "lines") {

        for (var i = 0; i < keys.length; i++) {
            if (keys[i].length == 2) {

                // document.write(keys[i] + "  :  " + (keys[i].split('_')));
                // document.write("<br/>");
                var line_cont = document.createElement("div");

                // var text = document.createTextNode(obj[keys[i]]);

                line.src = obj[keys[i]];
                // document.write(keys[i] + "<br/>");

                            word.src = obj[keys[j]];

                        }

    }

    else{

    function destroy_elements()

        var myNode = document.getElementById("right");
        while (myNode.firstChild) {
